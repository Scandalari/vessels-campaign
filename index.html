<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0a0a0f">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>XP Tracker</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="constants.js"></script>
  <script src="utils.js"></script>
  <script src="items.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, -apple-system, sans-serif; overflow: hidden; }
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    input[type=number] { -moz-appearance: textfield; }
    .xp-btn { container-type: size; }
    .xp-btn .xp-name { font-size: clamp(0.5rem, 18cqi, 0.875rem); }
    .xp-btn .xp-value { font-size: clamp(0.4rem, 14cqi, 0.7rem); }
    .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .hide-scrollbar::-webkit-scrollbar { display: none; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    function XPTracker() {
      // ==================== STATE ====================
      const [totalXp, setTotalXp] = useState(900);
      const [pendingXp, setPendingXp] = useState(0);
      const [pendingLog, setPendingLog] = useState([]);
      const [recapMultiplier, setRecapMultiplier] = useState(false);
      const [presenceMultiplier, setPresenceMultiplier] = useState(false);
      const [showPendingLog, setShowPendingLog] = useState(false);
      const [sessionHistory, setSessionHistory] = useState([]);
      const [showHistory, setShowHistory] = useState(false);
      const [loaded, setLoaded] = useState(false);
      const [confirmDelete, setConfirmDelete] = useState(false);
      const [party, setParty] = useState([]);
      const [showParty, setShowParty] = useState(false);
      const [addingPlayer, setAddingPlayer] = useState(null);
      const [statusTimers, setStatusTimers] = useState({});
      const [minions, setMinions] = useState([]);
      const [addingMinion, setAddingMinion] = useState(null);
      const [showCombat, setShowCombat] = useState(false);
      const [enemies, setEnemies] = useState([]);
      const [combatants, setCombatants] = useState([]);
      const [addingEnemy, setAddingEnemy] = useState(null);
      const [currentTurn, setCurrentTurn] = useState(0);
      const [currentRound, setCurrentRound] = useState(1);
      const [addingCondition, setAddingCondition] = useState(null);
      const [confirmRemoveCondition, setConfirmRemoveCondition] = useState(null);
      const [deathSaveTarget, setDeathSaveTarget] = useState(null);
      const [editingInitiative, setEditingInitiative] = useState(null);
      const [hdywtdt, setHdywtdt] = useState(null);
      const [midCombatAdd, setMidCombatAdd] = useState(null);
      const [addingFeat, setAddingFeat] = useState(null);
      const [confirmDeleteChar, setConfirmDeleteChar] = useState(null);
      const [showShopLoot, setShowShopLoot] = useState(false);
      const [shopLootMode, setShopLootMode] = useState(null);
      const [selectedShopType, setSelectedShopType] = useState(null);
      const [shopResults, setShopResults] = useState(null);
      const [selectedLootType, setSelectedLootType] = useState(null);
      const [selectedCR, setSelectedCR] = useState(null);
      const [lootResults, setLootResults] = useState(null);

      // ==================== PLAYER MODE STATE ====================
      const [isPlayerMode, setIsPlayerMode] = useState(false);
      const [playerCharacter, setPlayerCharacter] = useState(null);
      const [showPlayerSheet, setShowPlayerSheet] = useState(true);
      const [showPlayerCombat, setShowPlayerCombat] = useState(false);
      const [playerSetupStep, setPlayerSetupStep] = useState(null); // 'select', 'create', 'abilities'
      const [editingAbility, setEditingAbility] = useState(null);
      const [editingHP, setEditingHP] = useState(null);
      const [addingResource, setAddingResource] = useState(false);
      const [addingFeature, setAddingFeature] = useState(false);
      const [editingField, setEditingField] = useState(null);
      const [actionEconomy, setActionEconomy] = useState({ Action: true, Bonus: true, Reaction: true, Movement: true, Object: true });
      const [playerConcentration, setPlayerConcentration] = useState(null);
      const [damageInput, setDamageInput] = useState('');

      // ==================== COMPUTED VALUES ====================
      const getMultiplier = () => (1 + (recapMultiplier ? 0.05 : 0) + (presenceMultiplier ? 0.05 : 0));
      const getLevel = (xp) => levelThresholds.findIndex((t, i) => xp < (levelThresholds[i + 1] || Infinity)) + 1;
      const getNextThreshold = (xp) => levelThresholds[getLevel(xp)] || 355000;
      const getPrevThreshold = (xp) => levelThresholds[getLevel(xp) - 1] || 0;
      const getNextSessionNumber = () => sessionHistory.length;
      const getCharacterLevel = (char) => char.classes.reduce((sum, c) => sum + c.level, 0);
      const partyLevel = getLevel(totalXp);
      const livingPartySize = party.filter(c => !c.kia).length || 1;
      const willLevelUp = () => getLevel(totalXp + pendingXp) > getLevel(totalXp);

      // ==================== PLAYER MODE HELPERS ====================
      const getAbilityMod = (score) => Math.floor((score - 10) / 2);
      const formatMod = (mod) => mod >= 0 ? `+${mod}` : `${mod}`;
      
      const getPlayerLevel = () => {
        if (!playerCharacter) return 1;
        return playerCharacter.classes.reduce((sum, c) => sum + c.level, 0);
      };

      const getPlayerSpellSlots = (char) => {
        const character = char || playerCharacter;
        if (!character) return [];
        let casterLevel = 0;
        let isWarlock = false;
        
        character.classes.forEach(c => {
          const type = CASTER_TYPES[c.name];
          if (type === 'full') casterLevel += c.level;
          else if (type === 'half' && c.level >= 2) casterLevel += Math.floor(c.level / 2);
          else if (type === 'third' && c.level >= 3) casterLevel += Math.floor(c.level / 3);
          else if (type === 'warlock') isWarlock = true;
        });

        if (isWarlock && character.classes.length === 1) {
          const warlockLevel = character.classes[0].level;
          const [slots, slotLevel] = WARLOCK_SLOTS[Math.min(warlockLevel - 1, 19)];
          return [{ level: slotLevel, max: slots, type: 'pact' }];
        }

        if (casterLevel === 0) return [];
        const slots = FULL_CASTER_SLOTS[Math.min(casterLevel - 1, 19)];
        return slots.map((max, i) => ({ level: i + 1, max, type: 'standard' })).filter(s => s.max > 0);
      };

      const createDefaultPlayerCharacter = (partyMember) => ({
        id: partyMember?.id || Date.now(),
        linkedToParty: !!partyMember,
        name: partyMember?.name || 'New Operative',
        origin: partyMember?.origin || 'Lifer',
        classes: partyMember?.classes || [{ name: 'Fighter', level: 1, subclass: null }],
        abilities: { STR: 10, DEX: 10, CON: 10, INT: 10, WIS: 10, CHA: 10 },
        hp: { current: 10, max: 10, temp: 0 },
        ac: 10,
        initiative: 0,
        speed: 30,
        proficiencyBonus: 2,
        spellSlots: {},
        resources: [],
        features: [],
        proficiencies: '',
        languages: 'Common',
        notes: '',
        deathSaves: { successes: 0, failures: 0 }
      });

      const initializeSpellSlots = (character) => {
        const slots = getPlayerSpellSlots(character);
        const spellSlots = {};
        slots.forEach(s => { spellSlots[s.level] = { used: 0, max: s.max }; });
        return { ...character, spellSlots };
      };

      const selectPartyMember = (member) => {
        const char = createDefaultPlayerCharacter(member);
        const withSlots = initializeSpellSlots(char);
        setPlayerCharacter(withSlots);
        setPlayerSetupStep(null);
      };

      const createStandaloneCharacter = () => {
        setPlayerSetupStep('create');
      };

      const updatePlayerAbility = (ability, value) => {
        setPlayerCharacter(p => ({ ...p, abilities: { ...p.abilities, [ability]: parseInt(value) || 10 } }));
      };

      const updatePlayerHP = (field, value) => {
        setPlayerCharacter(p => ({ ...p, hp: { ...p.hp, [field]: parseInt(value) || 0 } }));
      };

      const applyDamage = (amount) => {
        if (!amount) return;
        const dmg = parseInt(amount);
        setPlayerCharacter(p => {
          let remaining = dmg;
          let newTemp = p.hp.temp;
          let newCurrent = p.hp.current;
          
          if (newTemp > 0) {
            if (remaining <= newTemp) {
              newTemp -= remaining;
              remaining = 0;
            } else {
              remaining -= newTemp;
              newTemp = 0;
            }
          }
          newCurrent = Math.max(0, newCurrent - remaining);
          return { ...p, hp: { ...p.hp, current: newCurrent, temp: newTemp } };
        });
        setDamageInput('');
      };

      const applyHealing = (amount) => {
        if (!amount) return;
        const heal = parseInt(amount);
        setPlayerCharacter(p => ({
          ...p,
          hp: { ...p.hp, current: Math.min(p.hp.max, p.hp.current + heal) }
        }));
        setDamageInput('');
      };

      const useSpellSlot = (level) => {
        setPlayerCharacter(p => {
          const slot = p.spellSlots[level];
          if (!slot || slot.used >= slot.max) return p;
          return { ...p, spellSlots: { ...p.spellSlots, [level]: { ...slot, used: slot.used + 1 } } };
        });
      };

      const restoreSpellSlot = (level) => {
        setPlayerCharacter(p => {
          const slot = p.spellSlots[level];
          if (!slot || slot.used <= 0) return p;
          return { ...p, spellSlots: { ...p.spellSlots, [level]: { ...slot, used: slot.used - 1 } } };
        });
      };

      const useResource = (index) => {
        setPlayerCharacter(p => {
          const res = p.resources[index];
          if (!res || res.used >= res.max) return p;
          const newResources = [...p.resources];
          newResources[index] = { ...res, used: res.used + 1 };
          return { ...p, resources: newResources };
        });
      };

      const restoreResource = (index) => {
        setPlayerCharacter(p => {
          const res = p.resources[index];
          if (!res || res.used <= 0) return p;
          const newResources = [...p.resources];
          newResources[index] = { ...res, used: res.used - 1 };
          return { ...p, resources: newResources };
        });
      };

      const addResource = (name, max, shortRest) => {
        setPlayerCharacter(p => ({
          ...p,
          resources: [...p.resources, { name, max: parseInt(max) || 1, used: 0, shortRest }]
        }));
        setAddingResource(false);
      };

      const removeResource = (index) => {
        setPlayerCharacter(p => ({
          ...p,
          resources: p.resources.filter((_, i) => i !== index)
        }));
      };

      const addFeature = (name, description) => {
        setPlayerCharacter(p => ({
          ...p,
          features: [...p.features, { name, description }]
        }));
        setAddingFeature(false);
      };

      const removeFeature = (index) => {
        setPlayerCharacter(p => ({
          ...p,
          features: p.features.filter((_, i) => i !== index)
        }));
      };

      const shortRest = () => {
        setPlayerCharacter(p => ({
          ...p,
          resources: p.resources.map(r => r.shortRest ? { ...r, used: 0 } : r)
        }));
        resetActionEconomy();
      };

      const longRest = () => {
        setPlayerCharacter(p => {
          const restoredSlots = {};
          Object.keys(p.spellSlots).forEach(level => {
            restoredSlots[level] = { ...p.spellSlots[level], used: 0 };
          });
          return {
            ...p,
            hp: { ...p.hp, current: p.hp.max, temp: 0 },
            spellSlots: restoredSlots,
            resources: p.resources.map(r => ({ ...r, used: 0 })),
            deathSaves: { successes: 0, failures: 0 }
          };
        });
        resetActionEconomy();
        setPlayerConcentration(null);
      };

      const resetActionEconomy = () => {
        setActionEconomy({ Action: true, Bonus: true, Reaction: true, Movement: true, Object: true });
      };

      const toggleAction = (action) => {
        setActionEconomy(p => ({ ...p, [action]: !p[action] }));
      };

      const updatePlayerDeathSave = (type, delta) => {
        setPlayerCharacter(p => {
          const newSaves = { ...p.deathSaves };
          newSaves[type] = Math.max(0, Math.min(3, newSaves[type] + delta));
          return { ...p, deathSaves: newSaves };
        });
      };

      const resetPlayerDeathSaves = () => {
        setPlayerCharacter(p => ({ ...p, deathSaves: { successes: 0, failures: 0 } }));
      };

      const togglePlayerMode = () => {
        const newMode = !isPlayerMode;
        setIsPlayerMode(newMode);
        if (newMode && !playerCharacter) {
          setPlayerSetupStep('select');
        }
        // Reset DM views when switching
        setShowHistory(false);
        setShowParty(false);
        setShowCombat(false);
        setShowShopLoot(false);
      };

      const exitPlayerMode = () => {
        setIsPlayerMode(false);
        setShowPlayerSheet(true);
        setShowPlayerCombat(false);
      };

      // ==================== SHOP & LOOT ====================
      const rollShopInventory = (shopType) => {
        const available = items.filter(i => i.shops?.includes(shopType));
        if (available.length === 0) return [];
        return shuffle(available).slice(0, Math.min(SHOP_ITEM_COUNT, available.length)).map(item => ({
          ...item,
          rolledPrice: (item.price * (0.75 + Math.random() * 0.25)).toFixed(2)
        }));
      };

      const selectShopType = (shopType) => {
        setSelectedShopType(shopType);
        setShopResults(rollShopInventory(shopType));
      };

      const rollTreasure = (crBracket) => {
        const table = individualTreasure[crBracket];
        const roll = rollD100();
        const entry = table.find(e => roll >= e.range[0] && roll <= e.range[1]);
        if (!entry) return { coins: {}, total: 0 };
        const coins = {};
        let total = 0;
        for (const [type, dice] of Object.entries(entry.coins)) {
          const amount = rollDice(dice);
          coins[type] = amount;
          if (type === 'cp') total += amount * 0.01;
          else if (type === 'sp') total += amount * 0.1;
          else if (type === 'ep') total += amount * 0.5;
          else if (type === 'gp') total += amount;
          else if (type === 'pp') total += amount * 10;
        }
        return { coins, total: total.toFixed(2) };
      };

      const rollLootItems = (lootType) => {
        const available = items.filter(i => i.loot?.includes(lootType));
        if (available.length === 0) return [];
        const weights = rarityWeights[lootType];
        const counts = lootItemCounts[lootType];
        const itemCount = Math.floor(Math.random() * (counts.max - counts.min + 1)) + counts.min;
        const result = [];
        for (let i = 0; i < itemCount; i++) {
          const targetRarity = weightedRandomRarity(weights);
          const pool = available.filter(item => item.rarity === targetRarity);
          if (pool.length > 0) {
            const item = pool[Math.floor(Math.random() * pool.length)];
            result.push({ ...item, rolledPrice: (item.price * (0.75 + Math.random() * 0.25)).toFixed(2) });
          } else {
            const fallback = available.filter(item => item.rarity === 'common');
            if (fallback.length > 0) {
              const item = fallback[Math.floor(Math.random() * fallback.length)];
              result.push({ ...item, rolledPrice: (item.price * (0.75 + Math.random() * 0.25)).toFixed(2) });
            }
          }
        }
        return result;
      };

      const confirmLootRoll = (cr) => {
        const treasure = rollTreasure(cr);
        const lootItems = rollLootItems(selectedLootType);
        setLootResults({ coins: treasure.coins, total: treasure.total, items: lootItems });
      };

      const resetShopLoot = () => {
        setShopLootMode(null);
        setSelectedShopType(null);
        setShopResults(null);
        setSelectedLootType(null);
        setSelectedCR(null);
        setLootResults(null);
      };

      // ==================== DATA MANAGEMENT ====================
      const exportData = () => {
        const data = { totalXp, sessionHistory, party, minions, isPlayerMode, playerCharacter, exportDate: new Date().toISOString() };
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `xp-tracker-backup-${new Date().toISOString().split('T')[0]}.json`;
        a.click();
        URL.revokeObjectURL(url);
      };

      const importData = (e) => {
        const file = e.target.files?.[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
          try {
            const data = JSON.parse(event.target.result);
            if (typeof data.totalXp === 'number' && Array.isArray(data.sessionHistory)) {
              setTotalXp(data.totalXp);
              setSessionHistory(data.sessionHistory);
              if (data.party) setParty(data.party);
              if (data.minions) setMinions(data.minions);
              if (data.isPlayerMode !== undefined) setIsPlayerMode(data.isPlayerMode);
              if (data.playerCharacter) setPlayerCharacter(data.playerCharacter);
              alert('Import successful!');
            } else {
              alert('Invalid backup file format');
            }
          } catch (err) {
            alert('Failed to parse backup file');
          }
        };
        reader.readAsText(file);
        e.target.value = '';
      };

      const deleteAllHistory = () => {
        if (!confirmDelete) { setConfirmDelete(true); return; }
        setTotalXp(900);
        setSessionHistory([]);
        setPendingXp(0);
        setPendingLog([]);
        setParty([]);
        setMinions([]);
        setPlayerCharacter(null);
        setIsPlayerMode(false);
        setPlayerSetupStep(null);
        setConfirmDelete(false);
      };

      // ==================== PERSISTENCE ====================
      useEffect(() => {
        try {
          const saved = localStorage.getItem('xp-tracker-data');
          if (saved) {
            const data = JSON.parse(saved);
            setTotalXp(data.totalXp ?? 900);
            setSessionHistory(data.sessionHistory || []);
            setParty(data.party || []);
            setMinions(data.minions || []);
            // Player mode data
            if (data.isPlayerMode !== undefined) setIsPlayerMode(data.isPlayerMode);
            if (data.playerCharacter) {
              setPlayerCharacter(data.playerCharacter);
            } else if (data.isPlayerMode) {
              setPlayerSetupStep('select');
            }
          }
        } catch (e) { console.log('No saved data found'); }
        setLoaded(true);
      }, []);

      useEffect(() => {
        if (!loaded) return;
        try {
          localStorage.setItem('xp-tracker-data', JSON.stringify({ 
            totalXp, sessionHistory, party, minions,
            isPlayerMode, playerCharacter 
          }));
        } catch (e) { console.error('Failed to save:', e); }
      }, [totalXp, sessionHistory, party, minions, loaded, isPlayerMode, playerCharacter]);

      // ==================== XP ACTIONS ====================
      const addXp = (name, baseXp) => {
        const mult = getMultiplier();
        const gained = Math.floor(baseXp * mult);
        setPendingXp(p => p + gained);
        setPendingLog(p => [...p, { name, gained }]);
      };

      const endSession = () => {
        if (pendingXp === 0) return;
        const levelBefore = getLevel(totalXp);
        const newTotal = totalXp + pendingXp;
        const levelAfter = getLevel(newTotal);
        const session = {
          number: getNextSessionNumber(),
          date: new Date().toLocaleDateString(),
          xpGained: pendingXp,
          xpTotal: newTotal,
          levelBefore,
          levelAfter,
          leveledUp: levelAfter > levelBefore,
          log: [...pendingLog]
        };
        setSessionHistory(p => [...p, session]);
        setTotalXp(newTotal);
        setPendingXp(0);
        setPendingLog([]);
        setRecapMultiplier(false);
        setPresenceMultiplier(false);
        setShowPendingLog(false);
      };

      const clearPending = () => { setPendingXp(0); setPendingLog([]); setShowPendingLog(false); };

      const removePendingEntry = (idx) => {
        const entry = pendingLog[idx];
        if (entry.type !== 'operative') {
          setPendingXp(p => p - entry.gained);
        } else if (entry.name.startsWith('+ ')) {
          const charName = entry.name.slice(2);
          setParty(p => p.filter(c => c.name !== charName));
        } else if (entry.name.startsWith('â˜  ')) {
          const charName = entry.name.slice(2).replace(' KIA', '');
          setParty(p => p.map(c => c.name === charName ? { ...c, kia: false } : c));
        } else if (entry.name.startsWith('ðŸ’‰ ')) {
          const charName = entry.name.slice(2).replace(' REVIVED', '');
          setParty(p => p.map(c => c.name === charName ? { ...c, kia: true } : c));
        }
        setPendingLog(p => p.filter((_, i) => i !== idx));
      };

      // ==================== COMBAT ====================
      const calculateEncounterXp = () => Math.floor(enemies.reduce((sum, e) => sum + e.xp, 0) / livingPartySize);
      const getAdjustedXp = () => Math.floor(enemies.reduce((sum, e) => sum + e.xp, 0) * getEncounterMultiplier(enemies.length));

      const getPartyThresholds = () => {
        const lvl = getLevel(totalXp);
        return {
          easy: difficultyThresholds.easy[lvl - 1] * livingPartySize,
          medium: difficultyThresholds.medium[lvl - 1] * livingPartySize,
          hard: difficultyThresholds.hard[lvl - 1] * livingPartySize,
          deadly: difficultyThresholds.deadly[lvl - 1] * livingPartySize
        };
      };

      const getDifficulty = () => {
        const adjusted = getAdjustedXp();
        const thresholds = getPartyThresholds();
        if (adjusted >= thresholds.deadly) return { label: 'DEADLY', color: '#f87171' };
        if (adjusted >= thresholds.hard) return { label: 'HARD', color: '#fb923c' };
        if (adjusted >= thresholds.medium) return { label: 'MEDIUM', color: '#facc15' };
        if (adjusted >= thresholds.easy) return { label: 'EASY', color: '#4ade80' };
        return { label: 'TRIVIAL', color: '#9ca3af' };
      };

      const startAddEnemy = (cr) => {
        const roll = Math.floor(Math.random() * 20) + 1;
        setAddingEnemy({ cr, xp: crToXp[cr], name: '', hp: '', initRoll: roll, initMod: 0, quantity: 1 });
      };

      const confirmAddEnemy = () => {
        if (!addingEnemy.name || !addingEnemy.hp) return;
        const newEnemies = [];
        for (let i = 0; i < addingEnemy.quantity; i++) {
          const roll = i === 0 ? addingEnemy.initRoll : Math.floor(Math.random() * 20) + 1;
          newEnemies.push({
            id: Date.now() + i,
            type: 'enemy',
            name: addingEnemy.quantity > 1 ? `${addingEnemy.name} ${i + 1}` : addingEnemy.name,
            cr: addingEnemy.cr,
            xp: addingEnemy.xp,
            maxHp: parseInt(addingEnemy.hp),
            currentHp: parseInt(addingEnemy.hp),
            initiative: roll + addingEnemy.initMod,
            dead: false,
            conditions: []
          });
        }
        setEnemies(p => [...p, ...newEnemies]);
        setAddingEnemy(null);
      };

      const removeEnemy = (id) => setEnemies(p => p.filter(e => e.id !== id));

      const startCombat = () => {
        const livingParty = party.filter(c => !c.kia);
        const partyMembers = livingParty.map(c => ({
          id: c.id, type: 'party', name: c.name, initiative: 0, conditions: [], deathSaves: { successes: 0, failures: 0 }
        }));
        const activeMinions = minions.filter(m => livingParty.some(c => c.id === m.followingId)).map(m => ({
          id: m.id, type: 'minion', name: m.name, minionType: m.type, followingId: m.followingId, followingName: m.followingName,
          initiative: 0, attachedTo: m.followingId, conditions: [], deathSaves: { successes: 0, failures: 0 }
        }));
        setCombatants([...partyMembers, ...activeMinions, ...enemies.map(e => ({ ...e, conditions: [] }))]);
        setCurrentTurn(0);
        setCurrentRound(1);
      };

      const updatePartyInitiative = (id, value) => {
        const newInit = parseInt(value) || 0;
        setCombatants(p => p.map(c => {
          if (c.id === id && c.type === 'party') return { ...c, initiative: newInit };
          if (c.type === 'minion' && c.followingId === id) return { ...c, initiative: newInit };
          return c;
        }));
      };

      const setEnemyHp = (id, value) => {
        const sorted = [...combatants].sort((a, b) => b.initiative - a.initiative);
        const currentCombatant = sorted[currentTurn];
        setCombatants(p => {
          const updated = p.map(c => {
            if (c.id !== id || c.type !== 'enemy') return c;
            const newHp = Math.max(0, Math.min(c.maxHp, parseInt(value) || 0));
            const justDied = newHp === 0 && c.currentHp > 0;
            return { ...c, currentHp: newHp, dead: newHp === 0, killedBy: justDied ? currentCombatant?.name : c.killedBy };
          });
          const aliveEnemies = updated.filter(c => c.type === 'enemy' && !c.dead);
          const justKilledEnemy = updated.find(c => c.id === id);
          if (aliveEnemies.length === 0 && justKilledEnemy?.dead && justKilledEnemy?.killedBy) {
            setHdywtdt(currentCombatant?.name);
          }
          return updated;
        });
      };

      const sortCombatants = (list) => [...list].sort((a, b) => {
        if (b.initiative !== a.initiative) return b.initiative - a.initiative;
        if (a.attachedTo === b.id) return 1;
        if (b.attachedTo === a.id) return -1;
        return 0;
      });

      const nextTurn = () => {
        const sorted = sortCombatants(combatants);
        const nextTurnIdx = (currentTurn + 1) % sorted.length;
        const nextCombatant = sorted[nextTurnIdx];
        const nextRound = nextTurnIdx === 0 ? currentRound + 1 : currentRound;
        setCombatants(p => p.map(c => {
          const newConditions = c.conditions.filter(cond => {
            if (cond.expiresOnId === nextCombatant.id && cond.expiresAtRound <= nextRound) return false;
            return true;
          });
          return { ...c, conditions: newConditions };
        }));
        setCurrentTurn(nextTurnIdx);
        setCurrentRound(nextRound);
      };

      const prevTurn = () => {
        const sorted = sortCombatants(combatants);
        const prevTurnIdx = (currentTurn - 1 + sorted.length) % sorted.length;
        const prevRound = currentTurn === 0 ? Math.max(1, currentRound - 1) : currentRound;
        setCurrentTurn(prevTurnIdx);
        setCurrentRound(prevRound);
      };

      const startAddCondition = (combatantId) => {
        const sorted = sortCombatants(combatants);
        const currentCombatant = sorted[currentTurn];
        setAddingCondition({ targetId: combatantId, condition: null, expiresOnId: currentCombatant.id, rounds: 1 });
      };

      const selectCondition = (condition) => setAddingCondition(p => ({ ...p, condition }));

      const confirmAddCondition = () => {
        if (!addingCondition.condition) return;
        const newCondition = { id: Date.now(), name: addingCondition.condition, expiresOnId: addingCondition.expiresOnId, expiresAtRound: currentRound + addingCondition.rounds };
        setCombatants(p => p.map(c => c.id !== addingCondition.targetId ? c : { ...c, conditions: [...c.conditions, newCondition] }));
        setAddingCondition(null);
      };

      const removeCondition = (combatantId, conditionId) => {
        if (confirmRemoveCondition?.combatantId === combatantId && confirmRemoveCondition?.conditionId === conditionId) {
          setCombatants(p => p.map(c => c.id !== combatantId ? c : { ...c, conditions: c.conditions.filter(cond => cond.id !== conditionId) }));
          setConfirmRemoveCondition(null);
        } else {
          setConfirmRemoveCondition({ combatantId, conditionId });
          setTimeout(() => setConfirmRemoveCondition(null), 3000);
        }
      };

      const updateDeathSave = (combatantId, type, delta) => {
        setCombatants(p => p.map(c => {
          if (c.id !== combatantId) return c;
          const newSaves = { ...c.deathSaves };
          newSaves[type] = Math.max(0, Math.min(3, newSaves[type] + delta));
          return { ...c, deathSaves: newSaves };
        }));
      };

      const resetDeathSaves = (combatantId) => {
        setCombatants(p => p.map(c => c.id !== combatantId ? c : { ...c, deathSaves: { successes: 0, failures: 0 } }));
        setDeathSaveTarget(null);
      };

      const startMidCombatAdd = () => setMidCombatAdd({ step: 'type' });

      const selectMidCombatType = (type) => {
        const sorted = [...combatants].sort((a, b) => b.initiative - a.initiative);
        const currentCombatant = sorted[currentTurn];
        const roll = Math.floor(Math.random() * 20) + 1;
        setMidCombatAdd({ step: 'details', type, name: '', hp: '', cr: '1', initRoll: roll, initMod: 0, initMethod: 'attach', attachTo: currentCombatant?.id, manualInit: '', quantity: 1 });
      };

      const confirmMidCombatAdd = () => {
        if (!midCombatAdd.name) return;
        if (midCombatAdd.type === 'enemy' && !midCombatAdd.hp) return;
        const attachTarget = combatants.find(c => c.id === midCombatAdd.attachTo);
        let initiative, attachedTo = null;
        if (midCombatAdd.initMethod === 'attach') { initiative = attachTarget?.initiative || 0; attachedTo = midCombatAdd.attachTo; }
        else if (midCombatAdd.initMethod === 'roll') { initiative = midCombatAdd.initRoll + midCombatAdd.initMod; }
        else { initiative = parseInt(midCombatAdd.manualInit) || 0; }

        const qty = midCombatAdd.type === 'enemy' ? (midCombatAdd.quantity || 1) : 1;
        const newCombatants = [];
        for (let i = 0; i < qty; i++) {
          const rollInit = i === 0 ? initiative : (midCombatAdd.initMethod === 'roll' ? Math.floor(Math.random() * 20) + 1 + midCombatAdd.initMod : initiative);
          const newC = {
            id: Date.now() + i, type: midCombatAdd.type, name: qty > 1 ? `${midCombatAdd.name} ${i + 1}` : midCombatAdd.name,
            initiative: rollInit, attachedTo: i === 0 ? attachedTo : null, conditions: [],
            ...(midCombatAdd.type === 'enemy' ? { cr: midCombatAdd.cr, xp: crToXp[midCombatAdd.cr] || 0, maxHp: parseInt(midCombatAdd.hp), currentHp: parseInt(midCombatAdd.hp), dead: false } : { deathSaves: { successes: 0, failures: 0 } })
          };
          newCombatants.push(newC);
          if (midCombatAdd.type === 'enemy') setEnemies(p => [...p, { ...newC }]);
        }
        setCombatants(p => [...p, ...newCombatants]);
        setMidCombatAdd(null);
      };

      const finishCombat = () => {
        const xpPerPlayer = calculateEncounterXp();
        const mult = getMultiplier();
        const gained = Math.floor(xpPerPlayer * mult);
        if (gained > 0) {
          setPendingXp(p => p + gained);
          setPendingLog(p => [...p, { name: `Combat (${enemies.length})`, gained }]);
        }
        setEnemies([]); setCombatants([]); setCurrentTurn(0); setCurrentRound(1);
        setAddingCondition(null); setDeathSaveTarget(null); setEditingInitiative(null); setHdywtdt(null); setMidCombatAdd(null); setShowCombat(false);
      };

      const cancelCombat = () => {
        setEnemies([]); setCombatants([]); setCurrentTurn(0); setCurrentRound(1);
        setAddingEnemy(null); setAddingCondition(null); setDeathSaveTarget(null); setEditingInitiative(null); setHdywtdt(null); setMidCombatAdd(null); setShowCombat(false);
      };

      // ==================== PARTY MANAGEMENT ====================
      const finishAddPlayer = (className) => {
        const newChar = { id: Date.now(), name: addingPlayer.name, origin: addingPlayer.origin, classes: [{ name: className, level: 1, subclass: null }], kia: false, passivePerception: 10, passiveInsight: 10, passiveInvestigation: 10, relevantFeats: [] };
        setParty(p => [...p, newChar]);
        setPendingLog(p => [...p, { name: `+ ${addingPlayer.name}`, gained: 0, type: 'operative' }]);
        setAddingPlayer(null);
      };

      const markKIA = (charId) => {
        setParty(p => p.map(c => c.id !== charId ? c : { ...c, kia: true }));
        const char = party.find(c => c.id === charId);
        if (char) setPendingLog(p => [...p, { name: `â˜  ${char.name} KIA`, gained: 0, type: 'operative' }]);
        setStatusTimers(p => { const n = {...p}; delete n[charId]; return n; });
      };

      const reviveCharacter = (charId) => {
        setParty(p => p.map(c => c.id !== charId ? c : { ...c, kia: false }));
        const char = party.find(c => c.id === charId);
        if (char) setPendingLog(p => [...p, { name: `ðŸ’‰ ${char.name} REVIVED`, gained: 0, type: 'operative' }]);
        setStatusTimers(p => { const n = {...p}; delete n[charId]; return n; });
      };

      const cycleStatus = (charId, currentKia) => {
        const currentTimer = statusTimers[charId];
        if (!currentKia) {
          if (!currentTimer) { setStatusTimers(p => ({ ...p, [charId]: 'mia' })); setTimeout(() => setStatusTimers(p => p[charId] === 'mia' ? (({ [charId]: _, ...rest }) => rest)(p) : p), 5000); }
          else if (currentTimer === 'mia') markKIA(charId);
        } else {
          if (!currentTimer) { setStatusTimers(p => ({ ...p, [charId]: 'reviving' })); setTimeout(() => setStatusTimers(p => p[charId] === 'reviving' ? (({ [charId]: _, ...rest }) => rest)(p) : p), 5000); }
          else if (currentTimer === 'reviving') reviveCharacter(charId);
        }
      };

      const getStatusDisplay = (char) => {
        const timer = statusTimers[char.id];
        if (char.kia) {
          if (timer === 'reviving') return { text: 'NANOMACHINES, SON!', color: 'text-green-400 border-green-500/50 bg-green-900/30 animate-pulse' };
          return { text: 'KILLED IN ACTION', color: 'text-red-400 border-red-500/50 bg-red-900/30' };
        } else {
          if (timer === 'mia') return { text: 'MISSING IN ACTION', color: 'text-orange-400 border-orange-500/50 bg-orange-900/30 animate-pulse' };
          return { text: 'STATUS: ACTIVE', color: 'text-cyan-400 border-cyan-500/50 bg-cyan-900/30' };
        }
      };

      const startAddPlayer = () => setAddingPlayer({ step: 'name', name: '', origin: null, className: null });

      const levelUpClass = (charId, classIndex) => {
        const char = party.find(c => c.id === charId);
        if (!char) return;
        const classData = char.classes[classIndex];
        if (classData.level === 2 && !classData.subclass) {
          setAddingPlayer({ step: 'subclass', charId, charName: char.name, classIndex, className: classData.name });
          return;
        }
        setParty(p => p.map(c => {
          if (c.id !== charId) return c;
          const newClasses = [...c.classes];
          newClasses[classIndex] = { ...newClasses[classIndex], level: newClasses[classIndex].level + 1 };
          return { ...c, classes: newClasses };
        }));
      };

      const assignSubclass = (charId, classIndex, subclass) => {
        setParty(p => p.map(c => {
          if (c.id !== charId) return c;
          const newClasses = [...c.classes];
          newClasses[classIndex] = { ...newClasses[classIndex], level: newClasses[classIndex].level + 1, subclass };
          return { ...c, classes: newClasses };
        }));
        setAddingPlayer(null);
      };

      const addMulticlass = (charId, className) => {
        setParty(p => p.map(c => c.id !== charId ? c : { ...c, classes: [...c.classes, { name: className, level: 1, subclass: null }] }));
      };

      const startAddMinion = (charId, charName) => setAddingMinion({ charId, charName, name: '', type: null });

      const confirmAddMinion = (type) => {
        if (!addingMinion.name.trim()) return;
        const newMinion = { id: Date.now(), name: addingMinion.name, type, followingId: addingMinion.charId, followingName: addingMinion.charName, passivePerception: 10, passiveInsight: 10, passiveInvestigation: 10 };
        setMinions(p => [...p, newMinion]);
        setAddingMinion(null);
      };

      const removeMinion = (minionId) => setMinions(p => p.filter(m => m.id !== minionId));

      const updateCharPassive = (charId, field, value) => {
        setParty(p => p.map(c => c.id !== charId ? c : { ...c, [field]: parseInt(value) || 10 }));
      };

      const updateMinionPassive = (minionId, field, value) => {
        setMinions(p => p.map(m => m.id !== minionId ? m : { ...m, [field]: parseInt(value) || 10 }));
      };

      const addRelevantFeat = (charId, feat) => {
        if (!feat.trim()) return;
        setParty(p => p.map(c => c.id !== charId ? c : { ...c, relevantFeats: [...(c.relevantFeats || []), feat.trim()] }));
      };

      const removeRelevantFeat = (charId, featIndex) => {
        setParty(p => p.map(c => c.id !== charId ? c : { ...c, relevantFeats: c.relevantFeats.filter((_, i) => i !== featIndex) }));
      };

      const deleteCharacter = (charId) => {
        if (confirmDeleteChar === charId) {
          setParty(p => p.filter(c => c.id !== charId));
          setMinions(p => p.filter(m => m.followingId !== charId));
          setConfirmDeleteChar(null);
        } else {
          setConfirmDeleteChar(charId);
          setTimeout(() => setConfirmDeleteChar(p => p === charId ? null : p), 3000);
        }
      };

      // ==================== RENDER ====================
      const level = getLevel(totalXp);
      const progress = ((totalXp - getPrevThreshold(totalXp)) / (getNextThreshold(totalXp) - getPrevThreshold(totalXp))) * 100;

      if (!loaded) {
        return (
          <div className="h-screen bg-gray-950 flex items-center justify-center">
            <span className="text-cyan-400 font-mono animate-pulse">LOADING NEURAL LINK...</span>
          </div>
        );
      }

      const sortedCombatants = sortCombatants(combatants);

      return (
        <div className="h-screen bg-gray-950 text-gray-100 p-2 font-sans flex flex-col" style={{background: 'linear-gradient(180deg, #0a0a0f 0%, #0d1117 50%, #0a0a0f 100%)'}}>
          {/* Header */}
          <div className="flex items-center justify-between border-b border-cyan-500/30 pb-1 mb-2">
            {isPlayerMode ? (
              <>
                <button onClick={exitPlayerMode} className="px-2 py-1 text-xs font-mono border transition-all bg-gray-800/50 border-gray-600 text-gray-400 hover:border-cyan-500/50">â—€ DM MODE</button>
                <h1 className="text-xl font-bold tracking-widest" style={{textShadow: '0 0 20px rgba(255,0,255,0.5)', color: '#ff00ff'}}>
                  {playerSetupStep ? 'SETUP' : showPlayerCombat ? 'COMBAT OPS' : playerCharacter?.name || 'OPERATIVE'}
                </h1>
                <div className="flex gap-1">
                  {!playerSetupStep && <button onClick={() => setPlayerSetupStep('select')} className="px-2 py-1 text-xs font-mono border transition-all bg-gray-800/50 border-gray-600 text-gray-400 hover:border-cyan-500/50" title="Switch Character">â†”</button>}
                  {!playerSetupStep && <button onClick={() => { setShowPlayerSheet(true); setShowPlayerCombat(false); }} className={`px-2 py-1 text-xs font-mono border transition-all ${!showPlayerCombat ? 'bg-fuchsia-500/20 border-fuchsia-400 text-fuchsia-300' : 'bg-gray-800/50 border-gray-600 text-gray-400 hover:border-fuchsia-500/50'}`}>SHEET</button>}
                </div>
              </>
            ) : (
              <>
                <button onClick={() => { setShowHistory(p => !p); setShowParty(false); setShowCombat(false); setShowShopLoot(false); setConfirmDelete(false); }} className={`px-2 py-1 text-xs font-mono border transition-all ${showHistory ? 'bg-cyan-500/20 border-cyan-400 text-cyan-300' : 'bg-gray-800/50 border-gray-600 text-gray-400 hover:border-cyan-500/50'}`}>
                  {showHistory ? 'â—€ BACK' : `HISTORY (${sessionHistory.length})`}
                </button>
                <div className="flex items-center gap-2">
                  <button onClick={togglePlayerMode} className="px-2 py-1 text-xs font-mono border transition-all bg-fuchsia-900/30 border-fuchsia-500/50 text-fuchsia-300 hover:bg-fuchsia-500/20 hover:border-fuchsia-400">PLAYER</button>
                  <h1 className="text-xl font-bold tracking-widest" style={{textShadow: '0 0 20px rgba(0,255,255,0.5)', color: '#00ffff'}}>
                    {showHistory ? 'SESSION LOGS' : showParty ? 'PARTY CONFIG' : showCombat ? 'COMBAT' : showShopLoot ? 'REQUISITIONS' : `SESSION ${getSessionWord(getNextSessionNumber())}`}
                  </h1>
                </div>
                <button onClick={() => { setShowParty(p => !p); setShowHistory(false); setShowCombat(false); setShowShopLoot(false); setAddingPlayer(null); }} className={`px-2 py-1 text-xs font-mono border transition-all ${showParty ? 'bg-fuchsia-500/20 border-fuchsia-400 text-fuchsia-300' : 'bg-gray-800/50 border-gray-600 text-gray-400 hover:border-fuchsia-500/50'}`}>
                  {showParty ? 'â—€ BACK' : `PARTY (${party.length})`}
                </button>
              </>
            )}
          </div>

          {isPlayerMode ? (
            /* ==================== PLAYER MODE ==================== */
            <div className="flex-1 overflow-auto flex flex-col">
              {playerSetupStep ? (
                /* Player Setup Flow */
                <div className="flex-1 flex flex-col items-center justify-center gap-4">
                  {playerSetupStep === 'select' && (
                    <>
                      <span className="text-fuchsia-400 font-mono text-lg">SELECT YOUR OPERATIVE</span>
                      {party.length > 0 ? (
                        <div className="grid grid-cols-2 gap-3 w-full max-w-lg">
                          {party.filter(c => !c.kia).map(member => (
                            <button key={member.id} onClick={() => selectPartyMember(member)} className="py-4 px-4 bg-gray-800/50 border-2 border-fuchsia-500/30 text-fuchsia-300 font-mono text-lg hover:bg-fuchsia-500/20 hover:border-fuchsia-400 transition-all text-left">
                              <div className="text-lg">{member.name}</div>
                              <div className="text-sm text-gray-500">{member.origin} Â· {member.classes.map(c => `${c.name} ${c.level}`).join('/')}</div>
                            </button>
                          ))}
                        </div>
                      ) : (
                        <div className="text-gray-500 font-mono">No party members registered in DM Mode</div>
                      )}
                      <div className="flex items-center gap-4 text-gray-500 font-mono text-sm mt-4">
                        <div className="h-px w-16 bg-gray-700" />
                        <span>OR</span>
                        <div className="h-px w-16 bg-gray-700" />
                      </div>
                      <button onClick={createStandaloneCharacter} className="px-6 py-3 bg-cyan-900/30 border-2 border-cyan-500/50 text-cyan-300 font-mono hover:bg-cyan-500/20 hover:border-cyan-400 transition-all">CREATE NEW OPERATIVE</button>
                      <button onClick={exitPlayerMode} className="px-4 py-2 bg-gray-800/50 border border-gray-600 text-gray-400 font-mono text-sm mt-4">â—€ BACK TO DM MODE</button>
                    </>
                  )}
                  {playerSetupStep === 'create' && (
                    <>
                      <span className="text-cyan-400 font-mono text-lg">CREATE OPERATIVE</span>
                      <input type="text" placeholder="Name..." className="bg-gray-900 border border-cyan-500/50 text-cyan-100 px-4 py-2 font-mono text-center text-lg focus:outline-none focus:border-cyan-400 w-64" onKeyDown={(e) => {
                        if (e.key === 'Enter' && e.target.value.trim()) {
                          const char = createDefaultPlayerCharacter();
                          char.name = e.target.value.trim();
                          setPlayerCharacter(char);
                          setPlayerSetupStep(null);
                        }
                      }} autoFocus />
                      <button onClick={() => setPlayerSetupStep('select')} className="px-4 py-2 bg-gray-800/50 border border-gray-600 text-gray-400 font-mono text-sm">â—€ BACK</button>
                    </>
                  )}
                </div>
              ) : showPlayerCombat ? (
                /* Player Combat View */
                <div className="flex-1 flex flex-col gap-2">
                  {/* Combat Header */}
                  <div className="flex gap-2 mb-1">
                    <button onClick={() => { setShowPlayerCombat(false); setShowPlayerSheet(true); }} className="px-3 py-1 bg-gray-800/50 border border-gray-600 text-gray-400 font-mono text-sm hover:border-fuchsia-500/50">â—€ SHEET</button>
                    <div className="flex-1" />
                    <button onClick={resetActionEconomy} className="px-3 py-1 bg-gray-800/50 border border-orange-500/30 text-orange-300 font-mono text-sm hover:border-orange-400">NEW ROUND</button>
                  </div>

                  {/* Action Economy */}
                  <div className="bg-gray-900/50 border border-red-500/30 p-2 rounded">
                    <div className="flex items-center justify-between mb-2">
                      <span className="text-red-400 font-mono text-sm">ACTION ECONOMY</span>
                      <button onClick={resetActionEconomy} className="px-2 py-0.5 bg-gray-800/50 border border-gray-600 text-gray-400 font-mono text-xs hover:border-red-500/50">RESET</button>
                    </div>
                    <div className="flex gap-2">
                      {ACTION_TYPES.map(action => (
                        <button key={action} onClick={() => toggleAction(action)} className={`flex-1 py-2 border font-mono text-sm transition-all ${actionEconomy[action] ? 'bg-red-900/30 border-red-500/50 text-red-300' : 'bg-gray-900/50 border-gray-700 text-gray-600 line-through'}`}>{action}</button>
                      ))}
                    </div>
                  </div>

                  {/* HP & Damage */}
                  <div className="bg-gray-900/50 border border-green-500/30 p-2 rounded">
                    <div className="flex items-center gap-4">
                      <div className="flex-1">

                          <span className="text-green-400 font-mono text-sm">HP</span>
                          <span className="text-2xl font-mono font-bold" style={{color: playerCharacter.hp.current <= playerCharacter.hp.max * 0.25 ? '#f87171' : playerCharacter.hp.current <= playerCharacter.hp.max * 0.5 ? '#facc15' : '#4ade80'}}>{playerCharacter.hp.current}</span>
                          <span className="text-gray-500 font-mono">/ {playerCharacter.hp.max}</span>
                          {playerCharacter.hp.temp > 0 && <span className="text-cyan-400 font-mono text-sm">+{playerCharacter.hp.temp} temp</span>}
                        </div>
                        <div className="h-2 bg-gray-800 rounded overflow-hidden">
                          <div className="h-full transition-all duration-300" style={{width: `${(playerCharacter.hp.current / playerCharacter.hp.max) * 100}%`, background: playerCharacter.hp.current <= playerCharacter.hp.max * 0.25 ? '#f87171' : playerCharacter.hp.current <= playerCharacter.hp.max * 0.5 ? '#facc15' : '#4ade80'}} />
                        </div>
                      </div>
                      <div className="flex flex-col gap-1">
                        <div className="flex gap-1">
                          <input type="number" value={damageInput} onChange={(e) => setDamageInput(e.target.value)} placeholder="#" className="w-16 bg-gray-800 border border-gray-600 text-gray-300 px-2 py-1 text-center font-mono text-sm" />
                          <button onClick={() => applyDamage(damageInput)} className="px-3 py-1 bg-red-900/30 border border-red-500/50 text-red-300 font-mono text-sm">DMG</button>
                          <button onClick={() => applyHealing(damageInput)} className="px-3 py-1 bg-green-900/30 border border-green-500/50 text-green-300 font-mono text-sm">HEAL</button>
                        </div>
                        <div className="flex gap-1">
                          <button onClick={() => updatePlayerHP('temp', (parseInt(damageInput) || 0))} className="flex-1 px-2 py-1 bg-cyan-900/30 border border-cyan-500/50 text-cyan-300 font-mono text-xs">+ TEMP</button>
                          <button onClick={() => updatePlayerHP('temp', 0)} className="px-2 py-1 bg-gray-800/50 border border-gray-600 text-gray-400 font-mono text-xs">CLR</button>
                        </div>
                      </div>
                    </div>
                  </div>

                  {/* Death Saves (if at 0 HP) */}
                  {playerCharacter.hp.current === 0 && (
                    <div className="bg-gray-900/50 border border-red-500/50 p-3 rounded">
                      <div className="flex justify-between items-center mb-2">
                        <span className="text-red-400 font-mono">DEATH SAVES</span>
                        <button onClick={resetPlayerDeathSaves} className="px-2 py-0.5 bg-gray-800/50 border border-gray-600 text-gray-400 font-mono text-xs">RESET</button>

                    <button onClick={() => setShowPendingLog(p => !p)} className="flex items-center gap-2 px-2 py-1 bg-gray-800/50 border border-fuchsia-500/30 rounded hover:border-fuchsia-400 transition-all">
                      <span className="text-fuchsia-300 font-mono">+{pendingXp.toLocaleString()} pending</span>
                      {willLevelUp() && <span className="text-yellow-300 font-bold animate-pulse">LEVEL PENDING!</span>}
                      <span className="text-fuchsia-400">{showPendingLog ? 'â–¼' : 'â–¶'}</span>
                    </button>
                  )}
                  <button onClick={endSession} disabled={pendingXp === 0} className={`px-3 py-1 border font-mono transition-all ${pendingXp > 0 ? 'bg-fuchsia-500/20 border-fuchsia-400 text-fuchsia-300 hover:bg-fuchsia-500/30 hover:shadow-[0_0_15px_rgba(255,0,255,0.3)]' : 'bg-gray-800/30 border-gray-700 text-gray-600 cursor-not-allowed'}`}>END SESSION</button>
                </div>
              </div>

              {showPendingLog && pendingLog.length > 0 && (
                <div className="mb-2 p-2 bg-gray-900/50 border border-fuchsia-500/30 rounded text-xs">
                  <div className="flex flex-wrap gap-1">
                    {pendingLog.map((entry, i) => (<button key={i} onClick={() => removePendingEntry(i)} className={`px-2 py-1 border font-mono hover:opacity-70 transition-all ${entry.type === 'operative' ? entry.name.startsWith('â˜ ') ? 'bg-red-900/30 border-red-500/50 text-red-300' : entry.name.startsWith('ðŸ’‰') ? 'bg-blue-900/30 border-blue-500/50 text-blue-300' : 'bg-green-900/30 border-green-500/50 text-green-300' : 'bg-fuchsia-900/30 border-fuchsia-500/50 text-fuchsia-300'}`}>{entry.type === 'operative' ? `${entry.name} Ã—` : `${entry.name} +${entry.gained} Ã—`}</button>))}
                    <button onClick={clearPending} className="px-2 py-1 bg-red-900/30 border border-red-500/50 text-red-300 font-mono hover:bg-red-500/30 transition-all ml-auto">CLEAR ALL</button>
                  </div>
                </div>
              )}

              <div className="grid grid-cols-3 gap-2 flex-1 min-h-0 mb-2">
                {/* Left Column - Story & Roleplay */}
                <div className="flex flex-col gap-2">
                  {['Story', 'Roleplay'].map(category => (
                    <div key={category} className="bg-gray-900/30 border border-cyan-500/30 p-2 rounded-lg flex flex-col flex-1">
                      <h3 className="text-sm font-bold text-fuchsia-400 italic text-center mb-1">{category}</h3>
                      <div className="grid grid-cols-2 gap-1 flex-1">
                        {xpCategories[category].map(({ name, xp }) => (<button key={name} onClick={() => addXp(name, xp)} className="xp-btn flex flex-col items-center justify-center bg-gray-900/50 border border-cyan-500/40 rounded text-gray-200 hover:bg-cyan-500/10 hover:border-cyan-400 transition-all"><span className="xp-name font-medium">{name}</span><span className="xp-value text-cyan-400 font-mono">+{xp}</span></button>))}
                      </div>
                    </div>
                  ))}
                </div>

                {/* Center Column - Passives & Relevant Feats */}
                <div className="flex flex-col gap-2">
                  <div className="bg-gray-900/30 border border-cyan-500/30 p-2 rounded-lg flex-1">
                    <h3 className="text-sm font-bold text-fuchsia-400 italic text-center mb-1">Passives</h3>
                    <div className="text-xs text-gray-500 font-mono text-center mb-2">Perception | Insight | Investigation</div>
                    {(() => {
                      const activeChars = party.filter(c => !c.kia);
                      const allEntities = [
                        ...activeChars.map(c => ({ per: c.passivePerception || 10, ins: c.passiveInsight || 10, inv: c.passiveInvestigation || 10 })),
                        ...minions.filter(m => activeChars.some(c => c.id === m.followingId)).map(m => ({ per: m.passivePerception || 10, ins: m.passiveInsight || 10, inv: m.passiveInvestigation || 10 }))
                      ];
                      const maxPer = Math.max(...allEntities.map(e => e.per), 0);
                      const maxIns = Math.max(...allEntities.map(e => e.ins), 0);
                      const maxInv = Math.max(...allEntities.map(e => e.inv), 0);
                      return (
                        <div className="space-y-1.5 overflow-auto">
                          {activeChars.map(char => {
                            const charMinions = minions.filter(m => m.followingId === char.id);
                            const per = char.passivePerception || 10;
                            const ins = char.passiveInsight || 10;
                            const inv = char.passiveInvestigation || 10;
                            return (
                              <div key={char.id}>
                                <div className="flex items-center justify-between text-sm font-mono">
                                  <span className="text-cyan-300 truncate flex-1 font-semibold">{char.name}:</span>
                                  <div className="flex gap-3">
                                    <span className={per === maxPer ? 'text-cyan-300 font-bold' : 'text-gray-500'}>{per}</span>
                                    <span className="text-gray-700">|</span>
                                    <span className={ins === maxIns ? 'text-cyan-300 font-bold' : 'text-gray-500'}>{ins}</span>
                                    <span className="text-gray-700">|</span>
                                    <span className={inv === maxInv ? 'text-cyan-300 font-bold' : 'text-gray-500'}>{inv}</span>
                                  </div>
                                </div>
                                {charMinions.map(m => {
                                  const mPer = m.passivePerception || 10;
                                  const mIns = m.passiveInsight || 10;
                                  const mInv = m.passiveInvestigation || 10;
                                  return (
                                    <div key={m.id} className="flex items-center justify-between text-sm font-mono pl-3">
                                      <span className="text-purple-400 truncate flex-1">â†³ {m.name}:</span>
                                      <div className="flex gap-3">
                                        <span className={mPer === maxPer ? 'text-purple-300 font-bold' : 'text-gray-500'}>{mPer}</span>
                                        <span className="text-gray-700">|</span>
                                        <span className={mIns === maxIns ? 'text-purple-300 font-bold' : 'text-gray-500'}>{mIns}</span>
                                        <span className="text-gray-700">|</span>
                                        <span className={mInv === maxInv ? 'text-purple-300 font-bold' : 'text-gray-500'}>{mInv}</span>
                                      </div>
                                    </div>
                                  );
                                })}
                              </div>
                            );
                          })}
                          {activeChars.length === 0 && <div className="text-gray-600 font-mono text-sm text-center">No active party</div>}
                        </div>
                      );
                    })()}
                  </div>
                  <div className="bg-gray-900/30 border border-cyan-500/30 p-2 rounded-lg flex-1">
                    <h3 className="text-sm font-bold text-fuchsia-400 italic text-center mb-1">Relevant Feats</h3>
                    <div className="space-y-1 overflow-auto">
                      {party.filter(c => !c.kia && (c.relevantFeats || []).length > 0).map(char => (
                        <div key={char.id} className="text-xs font-mono">
                          <span className="text-cyan-300">{char.name}:</span>{' '}
                          <span className="text-yellow-300">{(char.relevantFeats || []).join(', ')}</span>
                        </div>
                      ))}
                      {party.filter(c => !c.kia && (c.relevantFeats || []).length > 0).length === 0 && <div className="text-gray-600 font-mono text-xs text-center">No feats noted</div>}
                    </div>
                  </div>
                </div>

                {/* Right Column - Problem Solving & Side Quests */}
                <div className="flex flex-col gap-2">
                  {['Problem Solving', 'Side Quests'].map(category => (
                    <div key={category} className="bg-gray-900/30 border border-cyan-500/30 p-2 rounded-lg flex flex-col flex-1">
                      <h3 className="text-sm font-bold text-fuchsia-400 italic text-center mb-1">{category}</h3>
                      <div className="grid grid-cols-2 gap-1 flex-1">
                        {xpCategories[category].map(({ name, xp }) => (<button key={name} onClick={() => addXp(name, xp)} className="xp-btn flex flex-col items-center justify-center bg-gray-900/50 border border-cyan-500/40 rounded text-gray-200 hover:bg-cyan-500/10 hover:border-cyan-400 transition-all"><span className="xp-name font-medium">{name}</span><span className="xp-value text-cyan-400 font-mono">+{xp}</span></button>))}
                      </div>
                    </div>
                  ))}
                </div>
              </div>

              <div className="flex gap-2">
                <button onClick={() => { setShowCombat(true); setShowHistory(false); setShowParty(false); setShowShopLoot(false); }} className="flex-1 py-2 bg-red-900/30 border border-red-500/30 text-red-300 font-mono text-sm hover:bg-red-500/20 hover:border-red-400 transition-all">âš” COMBAT</button>
                <button onClick={() => { setShowShopLoot(true); setShowHistory(false); setShowParty(false); setShowCombat(false); resetShopLoot(); }} className="flex-1 py-2 bg-green-900/30 border border-green-500/30 text-green-300 font-mono text-sm hover:bg-green-500/20 hover:border-green-400 transition-all">ðŸ“¦ REQUISITIONS</button>
              </div>
            </>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<XPTracker />);
  </script>
</body>
</html>
